<nb-checkbox
  class="filter-tien-do"
  [ngClass]="getTienDoClass(maTienDo)"
  [checked]="checked"
  status="basic"
  (checkedChange)="checkedChange.emit($event)"
>
  <span>
    <ng-container *ngIf="tenTienDo">{{ tenTienDo }}</ng-container>
    <ng-content></ng-content
  ></span>

  <nb-badge *ngIf="badge" [text]="badge"></nb-badge>
</nb-checkbox>
