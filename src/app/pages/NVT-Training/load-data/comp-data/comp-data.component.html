<table class="table table-hover">

        <th scope="col">ten cong trinh</th>
        <th scope="col">ten tien do</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataContainer">

        <td>{{item.tenCongTrinh}}</td>

      </tr>
     
    </tbody>
  </table>
